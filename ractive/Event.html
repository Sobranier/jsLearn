<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
    <title>事件</title>
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
</head>

<body>

    <div id="ct1"></div>
    <script id="tp1" type="text/ractive">
        <button on-click="active">Actived</button>
        <button on-click="deactive">Deactived</button>
        <button on-click="slience">Slience</button>
    </script>
    <script>
        var rac1=new Ractive({
            el:'ct1',
            template:'#tp1',
        });
        list = rac1.on({
            'active':function(event){
                console.log('Activating');
            },
            'deactive':function(event){
                console.log('Deactivating');
            },
            'slience': function(){
                console.log('Stop');
                list.cancel();
            }
        });
    </script>



</body>
</html>
