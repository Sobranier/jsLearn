<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
    <title>条件判断</title>
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
</head>

<body>

    <div id="ct1"></div>
    <script id="tp1" type="text/ractive">
        {{#if signedIn}}
        <!-- message for signed-in users -->
            <p>Welcome back, {{username}}!</p>
        {{else}}
        <!-- message for non-signed-in users -->
            <p>Hi there! Please <a class='button' on-click='signIn'>sign in</a></p>
        {{/if}}
    </script>
    <script>
        var rac1=new Ractive({
            el:'ct1',
            template:'#tp1',
            data: {
                signedIn:false,
            }
        });
        rac1.on('signIn', function(){
            var name = prompt( 'Enter your username to sign in', '严伟庆' );

            rac1.set({
                username: name,
                signedIn: true,
            });
        });

    </script>



</body>
</html>
