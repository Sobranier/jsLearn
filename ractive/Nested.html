<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
    <title>Nested properties</title>
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
</head>

<body>
    <h1>Hello World</h1>

    <div id='container'>
    </div>

    <script id='template' type='text/ractive'>
        <div>
        {{#with country}}
            名字：{{name}}
            {{#with climate}}
                气温：{{temperature}}
                雨水：{{rainfall}}
            {{/with}}
            {{#with capital}}
                首都:{{name}}
            {{/with}}
        {{/with}}
        </div>
    </script>



    <script>
        var ractive = new Ractive({
            el: 'container',
            template: '#template',
            data: {
                country:{
                    name: 'The UK',
                    climate: { temperature: 'cold', rainfall: 'excessive' },
                    population: 63230000,
                    capital: { name: 'London', lat: 51.5171, lon: -0.1062 }
                }
            }
        });

        var country = ractive.get('country');
        country.climate.rainfall = "very high"
        ractive.update('country');
        //或者ractive.set('country.climate.rainfall','very high');
        
    </script>
</body>
</html>
