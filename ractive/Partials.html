<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
    <title>组件</title>
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
</head>

<body>

    <div id="ct1"></div>

    <script id="tp1" type="text/ractive">
        <h1>List</h1>
        <input on-change='newTodo' on-enter='blur' placeholder="what?">
        <ul class="todos">
            {{#each items:i}}
                {{>item}}
            {{/each}}
        </ul>

        <!--{{>item}}-->
        <li class="nihao">
            <input type='checkbox' checked='{{done}}'>
            <span on-click='edit'>
            {{description}}
            {{#if editing}}
            <input value='{{description}}' on-blur='stop_editing'>
            {{/if}}
            </span>
            <a class='button' on-click='remove'>X</a>
        </li>
        <!--{{/item}}-->


    </script>
    <script>
        var TodoList = Ractive.extend({
            template: "#tp1",
        });
        var ractive = new TodoList({
            el:'ct1',
            data:{
                items:[
                    {done:true,description:'Add a todo item'},
                    {done:false,description:'Add a todo item2'},
                    {done:false,description:'Add a todo item3'}
                ]
            }
        });

    </script>



</body>
</html>
