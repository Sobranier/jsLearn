<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>引用类型</title>
</head>
<body>
<script>
    var st1 = Date.now();
    var st3 = +new Date();
    var person1 = new Object();
    var person2 = {
        name:"nio",
        age:"23"
    }
    var person3 = {};//和new相同
    console.log('对象字面量是向函数传递大量可选参数的首选方法');

    var color1 = new Array(20);
    color1[color1.length] = "black";

    if (color1 instanceof Array) {
        console.log('检测数组');
    }

    console.log('数组的pop、push等操作不再重复，不太常用但是偶尔还会用到的是slice等');

    var colors = ['red', 'green', 'blue', 'yellow', 'purple'];
    var color2 = colors.slice(1);
    var color3 = colors.slice(1,4);
    console.log(color2);
    console.log(color3);

    console.log('slice用于返回一个可以调整的长度，splice有三个参数，第一个参数是未知，第二个参数是数量，第三个参数是可选的，splice会改变原数组');
    console.log(colors.indexOf('green'));
    console.log(colors.lastIndexOf('green'));

    var numbers = [1,2,3,4,5,4,3,2,1];
    var everyResult = numbers.every(function(item,index,array){
        return (item > 2);
    });
    console.log(everyResult);

    var now = new Date();    
    console.log(now);
    console.log('新建的对象自动自动获取当前日期和时间，可以传入表示该日期的毫秒数来获取特定的时间，并且ecma提供了Date.parse()和Date.UTC()来简化这种计算');
    var someDate = new Date(Date.parse("May 25, 2004"));
    console.log(someDate);
    console.log('直接传递其实会再后台自动调用parse');
    console.log(new Date("May 25,2004"));

    var allFives = new Date(Date.UTC(2005, 4, 5, 17, 55, 55));
    console.log(allFives);

    console.log('获取程序运行的时间');
    for(var i=0;i<1000;i++){}
    var st2 = Date.now();
    console.log(st2-st1);

    for(var i=0;i<1000;i++){}
    var st4 = +new Date();
    console.log(st4-st3);



</script>
</body>
</html>
