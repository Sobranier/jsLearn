<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>继承</title>
</head>
<body>
<script>

    var obb = function() {
        var value = 100;
        add = function(){value++;};
        function cau(){
            console.log(value);
        }
        return cau;
    }
    var news = obb();
    news();
    add();
    news();
</script>
</body>
</html>
