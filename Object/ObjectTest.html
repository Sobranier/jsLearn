<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>对象</title>
</head>
<body>
<script>
    var Person = function(name) {
        var _name = name;
        return {
            getName: function() {
                return _name;  
            },
            setName: function() {
                _name = 'nibuhao';
            }
        }
    }
    var person1 = new Person('nihao');
    console.log(person1);
    person1.setName();
    console.log(person1.getName());

    (function(){
        var name = "";

        People = function(value) {
            name = value;
        };

        People.prototype.getName = function() {
            return name;
        };

        People.prototype.setName = function(value) {
            name = value;
        };
    })();

    var pp1 = new People('nio');
    console.log(pp1.getName());
    pp1.setName('nibuhao');
    console.log(pp1.getName());

    var pp2 = new People('hello');
    console.log(pp1.getName());
    console.log(pp2.getName());

</script>
</body>
</html>
