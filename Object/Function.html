<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Function</title>
</head>
<body>
<script>
    var factorial = function(num) {
        if (num <= 1) {
            return 1;
        } else {
            return num * arguments.callee(num-1);
        }
    }
    console.log(factorial(5));

    // 命名函数，严格模式下也可以用
    var factorial2 = (function f(num){
        if (num <= 1) {
            return 1;
        } else {
            return num * f(num-1);
        }
    });
    console.log(factorial2(5));

    var name ="Window Name";
    var object = {
        name: "My Object",
        getNameFunc: function() {
            console.log(this.name);
            return function() {
                return this.name;
            };
        }
    };
    console.log(object.getNameFunc()());
    console.log('这里如果只有一个（）就会输出return的那个function，多了一个（）就是执行');

    var object2 = {
        name : "My object2",
        getNameFunc: function() {
            var that = this;
            return function() {
                return that.name;
            };
        }
    };
    console.log(object2.getNameFunc()());
    console.log('这里只是把外部作用域的this对象保存在一个闭包呢呢够够访问的变量里面');
</script>
</body>
</html>
