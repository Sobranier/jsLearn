<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Function</title>
</head>
<body>
<script>
    var factorial = function(num) {
        if (num <= 1) {
            return 1;
        } else {
            return num * arguments.callee(num-1);
        }
    }
    console.log(factorial(5));
</script>
</body>
</html>
