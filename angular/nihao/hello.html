<!DOCTYPE html>
<html ng-app>
    <head>
    </head>
    <body>
        Hello {{'World'}}!

        Your name: <input type="text" ng-model="yourname" placeholder="World">
        <hr>
        Hello {{yourname || 'World'}}!
        <p>{{5+5}}</p>
        <p ng-bind="yourname"></p>

        <input type="text" ng-model="name1" placeholder="place1">
        <input type="text" ng-model="name2" placeholder="place2">
        <p>{{name1 * name2}}<p>

        <div ng-init="firstname='JAON';lastname='HANS'">
            <p>name:<span ng-bind="firstname + ' ' + lastname"></span></p>
        </div>

        <div ng-init="person={firstname:1,lastname:2}">
            <p>name:<span ng-bind="person.firstname"></span></p>
        </div>

        <div ng-init="person=['nihao','nibuhao','nihaoma']">
            <p>{{person[2]}}</p>
        </div>

        <div ng-init="qt=5;price=2">
            <input type="number" ng-model="qt"/>
            <input type="number" ng-model="price"/>
            <b>总结:</b>
            <p>{{qt * price}}</p>
        </div>

        <div ng-init="numbers=[
            {name:'nihao',age:29},
            {name:'nihaoma',age:22},
            {name:'sihubuhao',age:23}]">
            <p>循环对象</p>
            <ul>
                <li ng-repeat="x in numbers">
                    {{x.name + ',' + x.age}}
                </li>
            </ul>
        </div>


        <div ng-app="" ng-controller="customersController"> 

            <ul>
                  <li ng-repeat="x in names">
                      {{ x.Name + ', ' + x.Country }}
                        </li>
                    </ul>

                </div>

                <script>
                    function customersController($scope,$http) {
                        $http.get("http://www.w3cschool.cc/try/angularjs/data/Customers_JSON.php")
                            .success(function(response) {$scope.names = response;});
                            }
                        </script>




        <!--    <script src="../angular.min.js"></script>   -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    </body>
</html>
