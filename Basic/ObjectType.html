<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>引用类型</title>
</head>
<body>
    <div id="nnf">
        <p id="nn1">每个节点有一个nodeType类型，一共有12个常量，但是为了确保跨浏览器兼容，最好还是和数字值进行比较.开发者最常用的是元素和文本节点</p>
        <p>对于元素节点，nodeName中保存标签名，nodeValue的值是null</p>
    </div>
<script>
    var nn1 = document.getElementById('nn1');
    if (nn1.nodeType == 1) {
        console.log('这是元素标签');
    }
    if (nn1.nodeType == 1) {
        console.log('nodeName:' + nn1.nodeName);
        console.log('nodeValue:' + nn1.nodeValue);
    }

    var nnf = document.getElementById('nnf');
    console.log(nnf.childNodes.length);

</script>
</body>
</html>
