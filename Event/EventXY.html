<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="EventUtil.js"></script>
	<style>
		.many{height:1000px;width:100px;border:2px solid black;margin:10px;}
	</style>
</head>
<body>
	<div id="father" class="father">
		<div class="many" id="many0"></div>
		<div class="many" id="many1"></div>
		<div class="many" id="many2"></div>
	</div>
	<script>
		var many1 = document.getElementById("many1");
		//我这里还是少用它集成的这种写法
		many1.addEventListener("click", function(event){
			var pageX = event.pageX,
				pageY = event.pageY,
				clientX = event.clientX,
				clientY = event.clientY,
				scrollLeft = document.body.scrollLeft,
				scrollTop = document.body.scrollTop;
			console.log(pageX+"_"+pageY+"_"+clientX+"_"+clientY+"_"+scrollLeft+"_"+scrollTop);
			console.log("相对于屏幕坐标:"+event.screenX+"_"+event.screenY);
		}, false);
		document.addEventListener("mousewheel",function(ev){
			//console.log(ev.wheelDelta);
		},false);
		var father = document.getElementById('father');
		father.addEventListener('click',function(ev){
			var target = event.target;
			switch(target.id){
				case "many0":
					console.log("00000000");
					break;
				case "many1":
					console.log("11111111");
					break;
				case "many2":
					console.log("22222222");
					break;
			}
		},false);
	</script>
</body>
</html>
